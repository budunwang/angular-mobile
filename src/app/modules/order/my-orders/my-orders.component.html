<div *ngIf="!isLoadingData">
  <ul  *ngFor="let order of myOrders;let i = index">
    <li class="order">
      <span class="status" (click)="goPhotos(order)">{{order.cusStateName}}</span>
      <div class="items" (click)="goOrderDetail(order.orderId)">
        <div class="item item-name">{{order.customerName}}</div>
        <div class="item item-time">{{order.shootDateStr}}</div>
        <div class="item item-shop">{{order.brandName}}</div>
        <div class="item item-type">{{order.seriesName}}/{{order.shootType}}</div>
        <div class="toolbar">
          <div class="btn-outer">
            <a href="javascript:;" class="btn-detail">查看订单详情</a>
          </div>
          <div class="btn-outer">
            <a href="javascript:;" class="btn-detail" (click)="goOrderFlow(order.orderId)">查看服务进度</a>
          </div>
          <div class="btn-outer" (click)="goPhotos(order)" *ngIf="(order.cusStateName=='客户选片'&&order.cusRawStatus!=0)||(order.cusStateName=='原片精修'&&order.cusTruingStatus!=0)">
            <a href="javascript:;" class="btn-detail" (click)="goOrderFlow(order.orderId)">查看服务进度</a>
          </div>
        </div>
      </div>
    </li>
