<div class="viewer-box">
  <a href="javascript:;" class="btn-close" (click)="onClose()">关闭</a>
  <div class="message">
    {{truingList[currentIndex].truings[0].remark}}
  </div>
  <div class="viewer-content" (touchstart)="onTouchStart($event)" (touchend)="onTouchEnd($event)" (touchmove)="onTouchMove($event)">
      <img class="viewer-big-image" src="{{truingList[currentIndex].imgKey.replace('-300','-800')}}"/>
  </div>
  <div class="footer">
    <div class="feedback-area">
      <textarea class="textarea" [(ngModel)]="message"  placeholder="请填写修改意见，或者满意并确认"></textarea>
    </div>
    <div class="feedback-toolbar clearfix">
      <a href="javascript:;" (click)="onRemark()" class="btn-submit" [class.active]="message">提交修改建议</a>
      <a href="javascript:;" (click)="onAccept()" class="btn-accept">很满意</a>
    </div>
  </div>
</div>
