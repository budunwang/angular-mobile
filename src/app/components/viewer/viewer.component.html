<div class="viewer-box">
  <a href="javascript:;" class="btn-close" (click)="onClose()">关闭</a>
  <div class="viewer-content" (touchstart)="onTouchStart($event)" (touchend)="onTouchEnd($event)" (touchmove)="onTouchMove($event)">
      <img class="viewer-big-image" (load)="loadImage(photoList[currentIndex].imgKey.replace('-300','-800'))"
           src="{{photoList[currentIndex].imgKey.replace('-300','-800')}}"/>
  </div>
  <a href="javascript:;" (click)="onChoose()" class="btn-choose">{{status === '0' ? ( photoList[currentIndex].status == 1 ? '取消选择'  : '选择' ) : '删除'}}</a>
</div>

<div class="main-mask self-mask" *ngIf="isLoadingImage">
  <span class="loading-text"></span>
</div>
